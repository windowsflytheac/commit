<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mel's Portal Gun</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas" touch-action="none" style="width:100%; height:100%;"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    BABYLON.SceneLoader.Append("./", "mel.gltf", scene, function (scene) {
        console.log("Model loaded!");
    }, null, function (scene, message) {
        console.error("It's your old friend deadly neurotoxin: " + message);
    });

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
