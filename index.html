<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal Stories: Mel - Portal Gun Model</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js core library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- GLTF Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Optional: OrbitControls for camera rotation -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let melModel;

    init();
    animate();

    function init() {
      // Scene and camera
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls (mouse rotate)
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      // Lighting
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0x404040); // soft light
      scene.add(ambientLight);

      // Load Mel model
      const loader = new THREE.GLTFLoader();
      loader.load(
        'assets/models/mel/mel.gltf',
        function (gltf) {
          melModel = gltf.scene;
          melModel.scale.set(1, 1, 1); // adjust scale if needed
          melModel.position.set(0, 0, 0);
          scene.add(melModel);
        },
        undefined,
        function (error) {
          console.error('Error loading Mel model:', error);
        }
      );

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (melModel) {
        melModel.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
